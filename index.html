<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Cocktails and Mocktails</title>
  <script src="drinks_info.js" defer></script>
  <script src="app.js" defer></script>
  <style>
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card {
      width: 200px;
      padding: 10px;
      border: 2px solid #b22222;
      border-radius: 8px;
      background-color: #f5f5f5;
      text-align: center;
      transition: 0.3s;
    }

    .card img {
      width: 100px;
      height: 100px;
    }

    .info {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Holiday Cocktails & Mocktails</h1>
  <div class="wrapper"></div>

  <script src="./lib/jquery-3.7.1.js"></script>

</body>
</html>
